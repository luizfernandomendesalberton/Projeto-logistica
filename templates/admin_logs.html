<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs do Sistema - Sistema Logística</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-boxes"></i>
                    <h2>Admin Panel</h2>
                </div>
                <p>Sistema de Logística</p>
            </div>
            
            <div class="sidebar-nav">
                <a href="/admin" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="/admin" class="nav-link">
                    <i class="fas fa-users-cog"></i>
                    Usuários
                </a>
                <a href="/admin/permissions" class="nav-link">
                    <i class="fas fa-key"></i>
                    Permissões
                </a>
                <a href="/admin/logs" class="nav-link active">
                    <i class="fas fa-history"></i>
                    Logs
                </a>
                <a href="/" class="nav-link">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao Sistema
                </a>
                <a href="/logout" class="nav-link logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </a>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="admin-header">
                <div class="header-left">
                    <h1><i class="fas fa-history"></i> Logs do Sistema</h1>
                    <p>Monitore atividades e eventos do sistema</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="refreshLogsBtn">
                        <i class="fas fa-sync-alt"></i>
                        Atualizar
                    </button>
                    <button class="btn btn-danger" id="clearLogsBtn">
                        <i class="fas fa-trash"></i>
                        Limpar Logs
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters-section">
                <div class="filters-left">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="logSearch" placeholder="Buscar nos logs...">
                    </div>
                    <div class="filter-group">
                        <select id="logTypeFilter">
                            <option value="">Todos os tipos</option>
                            <option value="LOGIN">Login</option>
                            <option value="MOVIMENTACAO">Movimentação</option>
                            <option value="ERROR">Erro</option>
                            <option value="INFO">Info</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="userFilter">
                            <option value="">Todos os usuários</option>
                            <!-- Carregado via JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="filters-right">
                    <div class="date-filter">
                        <input type="date" id="startDate" placeholder="Data inicial">
                        <input type="date" id="endDate" placeholder="Data final">
                    </div>
                </div>
            </div>

            <!-- Lista de logs -->
            <div class="logs-section">
                <div class="logs-container" id="logs-container">
                    <!-- Logs carregados via JavaScript -->
                </div>
                
                <!-- Paginação -->
                <div class="pagination-section" id="pagination">
                    <!-- Paginação carregada via JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando logs...</p>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/admin_logs.js"></script>
</body>
</html>
